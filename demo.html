<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jQuery星级评分插件</title>
		<link rel="stylesheet" type="text/css" href="jQuery-Raty 1.0/css/jQuery-Raty 1.0.css" />
		<style type="text/css">
			.main {
				margin: 0 auto;
				width: 60%;
			}
		</style>
	</head>

	<body>
		<div class="main">
			<p style="clear: both;" class="star">半颗星评价</p>
			
			<!--div命名为star即可使用本插件-->
			<div id="star"></div>
		</div>
		<script src="jQuery-Raty 1.0/lib/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jQuery-Raty 1.0/lib/jQuery-Raty 1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#star").Acreate();//调用该方法，可以在括号中自定义星星个数
		</script>
	</body>

</html>
